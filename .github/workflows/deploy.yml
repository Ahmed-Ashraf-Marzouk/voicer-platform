name: Deploy on Push

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository (still useful for version info, etc.)
        uses: actions/checkout@v4

      - name: Deploy to remote server over SSH
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }} # private key stored in secrets
          port: ${{ secrets.SERVER_SSH_PORT }} # optional, default 22
          script: |
            cd /opt/voicer-platform
            bash deploy.sh
